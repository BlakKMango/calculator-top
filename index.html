<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>C4LCU74T3</title>
</head>
    <body>
        <div class="calc">
            <div class="calc-screen">
                <div class="calc-screen-inner">0</div>
            </div>
            <div class="calc-buttons">
                <button class="calc-button button-func" id="clear">C</button>
                <button class="calc-button button-num">7</button>
                <button class="calc-button button-num">8</button>
                <button class="calc-button button-num">9</button>
                <button class="calc-button button-operator">&#247</button>
                <button class="calc-button button-func" id="ce">CE</button>
                <button class="calc-button button-num">4</button>
                <button class="calc-button button-num">5</button>
                <button class="calc-button button-num">6</button>
                <button class="calc-button button-operator">x</button>
                <button class="calc-button button-func" id="rnd">RND</button>
                <button class="calc-button button-num">1</button>
                <button class="calc-button button-num">2</button>
                <button class="calc-button button-num">3</button>
                <button class="calc-button button-operator" id="minus">-</button>
                <button class="calc-button button-num" id="deci">.</button>
                <button class="calc-button button-num">0</button>
                <button class="calc-button button-num">00</button>
                <button class="calc-button button-func" id="equals">=</button>
                <button class="calc-button button-operator" id="plus">+</button>    
            </div>
        </div>
    </body>
</html>
