<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>C4LCU74T3</title>
</head>
    <body>
        <div class="calc">
            <div class="calc-screen">
                <div class="calc-screen-inner">0</div>
            </div>
            <div class="calc-buttons">
                <button class="calc-button button-func neumorphic-button" id="clear">C</button>
                <button class="calc-button button-num neumorphic-button">7</button>
                <button class="calc-button button-num neumorphic-button">9</button>
                <button class="calc-button button-num neumorphic-button">8</button>
                <button class="calc-button button-operator neumorphic-button">&#247</button>
                <button class="calc-button button-func neumorphic-button" id="ce">CE</button>
                <button class="calc-button button-num neumorphic-button">4</button>
                <button class="calc-button button-num neumorphic-button">5</button>
                <button class="calc-button button-num neumorphic-button">6</button>
                <button class="calc-button button-operator neumorphic-button">x</button>
                <button class="calc-button button-func neumorphic-button" id="rnd">RND</button>
                <button class="calc-button button-num neumorphic-button">1</button>
                <button class="calc-button button-num neumorphic-button">2</button>
                <button class="calc-button button-num neumorphic-button">3</button>
                <button class="calc-button button-operator neumorphic-button" id="minus">-</button>
                <button class="calc-button button-num neumorphic-button">0</button>
                <button class="calc-button button-num neumorphic-button">00</button>
                <button class="calc-button button-num neumorphic-button" id="deci">.</button>
                <button class="calc-button button-func neumorphic-button" id="equals">=</button>
                <button class="calc-button button-operator neumorphic-button" id="plus">+</button>    
            </div>
        </div>
    </body>
</html>
